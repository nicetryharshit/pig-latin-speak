<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Oink!</title>
</head>

<body>
    <div class="background">
    </div>
    <div id="root">
        <section id="title">
            <h1>oink</h1>
        </section>
        <section id="main-content">
            <textarea id="txt-area-input" placeholder="Enter the text you want to convert"></textarea>
            <button id="btn-translate">
                <h3 id="txt-translate">Oink !</h3>
            </button>
            <textarea disabled id="txt-area-output" placeholder="Translation will appear here"></textarea>
        </section>
        <section id="about">
            <h2>about</h2>
            <p>Pig Latin is a constructed language game in which words in English are
                altered according to a simple set of rules. Pig Latin takes the first consonant (or consonant cluster)
                of an English word, moves it to the end of the word and suffixes an ay.</p>
        </section>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
